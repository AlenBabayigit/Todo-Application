<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="todo-row">
            <header class="card-header">
                <h1>Todo Application</h1>
            </header>

            <div id="input-col">
                <form id="todo-form" name="form" autocomplete="off">
                    <div class="form-row">
                        <div class="form-group">
                            <input class="form-control" type="text" name="todo" id="todo-input" placeholder="Enter your todo here">
                        </div>
                    </div>
                    <button type="submit" class="button button-blue">Add Todo</button>
                    <button type="button" id="filter-todos" class="button button-filter">Filter Todo</button>
                    <button type="button" id="clear-todos" class="button button-clear">Clear Todos</button>
                </form>
            </div>

            <div id="todo-col">
                <ul class="list-group">
                    <!-- Dummy Todos-->

</body>
